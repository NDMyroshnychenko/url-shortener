<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../../css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="header">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Shortener</a>
        <div class="navbar-text">
        </div>
    </nav>
</div>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- error message -->
            <span class="alert alert-danger" th:if="${existUser != null && #strings.isEmpty(existUser) == false}"
                  th:text="${existUser}"></span>
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="login"> Login </label>
                    <input id="login" class="form-control" th:field="*{login}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input
                            id="password" class="form-control" type="password"
                            th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" th:field="*{name}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
